name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: '3.22.1'  # Version stable recommandée

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true  # Active le cache des dépendances

      - name: Install dependencies
        run: |
          flutter pub get
          flutter doctor -v

      - name: Build APK (multi-ABI)
        run: |
          flutter build apk --release --split-per-abi
          mkdir -p build/outputs
          cp build/app/outputs/flutter-apk/app-*-release.apk build/outputs/

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apks
          path: build/outputs/*.apk
          retention-days: 7  # Auto-nettoyage après 7 jours

      - name: Build AAB (optionnel)
        if: github.ref == 'refs/heads/main'  # Seulement sur main
        run: |
          flutter build appbundle --release
          mkdir -p build/outputs
          cp build/app/outputs/bundle/release/app-release.aab build/outputs/

      - name: Upload AAB artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-app-bundle
          path: build/outputs/app-release.aab
